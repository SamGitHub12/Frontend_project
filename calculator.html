<!doctype html>
<html>

<head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="calculator_css.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script src="signup_page.js"></script>
</head>

<body style="background-color: whitesmoke;">
    <div class="upper_div">
        <fieldset>
            <table name="calcNum">
                <tr name="abc">
                    <td colspan="3" name="calc"><fieldset id="calc"></fieldset></td>
                    <td><input type="button" value="C" onclick="document.getElementById('calc').innerHTML = ''"></td>
                </tr>
                <!-- <tr>
                    <td><input type="button" value="(" onclick="document.getElementById('calc').innerHTML += '('"></td>
                    <td><input type="button" value=")" onclick="document.getElementById('calc').innerHTML += ')'"></td>
                    <td><input type="button" value="C" onclick="document.getElementById('calc').innerHTML = ''"></td>
                    <td><input type="button" value="%" onclick="document.getElementById('calc').innerHTML += '%'"></td>
                </tr> -->
                <tr>
                    <td><input type="button" value="7" onclick="document.getElementById('calc').innerHTML += '7'"></td>
                    <td><input type="button" value="8" onclick="document.getElementById('calc').innerHTML += '8'"></td>
                    <td><input type="button" value="9" onclick="document.getElementById('calc').innerHTML += '9'"></td>
                    <td><input type="button" value="X" onclick="document.getElementById('calc').innerHTML += '*'"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="document.getElementById('calc').innerHTML += '4'"></td>
                    <td><input type="button" value="5" onclick="document.getElementById('calc').innerHTML += '5'"></td>
                    <td><input type="button" value="6" onclick="document.getElementById('calc').innerHTML += '6'"></td>
                    <td><input type="button" value="-" onclick="document.getElementById('calc').innerHTML += '-'"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="document.getElementById('calc').innerHTML += '1'"></td>
                    <td><input type="button" value="2" onclick="document.getElementById('calc').innerHTML += '2'"></td>
                    <td><input type="button" value="3" onclick="document.getElementById('calc').innerHTML += '3'"></td>
                    <td><input type="button" value="+" onclick="document.getElementById('calc').innerHTML += '+'"></td>
                </tr> 
                <tr>
                    <td><input type="button" value="0" onclick="document.getElementById('calc').innerHTML += '0'"></td>
                    <td><input type="button" value="." onclick="document.getElementById('calc').innerHTML += '.'"></td>
                    <td><input type="button" value="/" onclick="document.getElementById('calc').innerHTML += '/'"></td>
                    <td><input type="button" value="=" onclick="document.getElementById('calc').innerHTML = eval(document.getElementById('calc').innerHTML)"></td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>

</html>
