<!doctype html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup_page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="signup_page.js"></script>
</head>

<body style="background-color: whitesmoke;">
    <div class="upper_div">
        <div class="lower_div">
            <img src="signup_logo.png" alt=""><br>
            <span><b>SIGN UP PAGE</b></span><br>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder=" Fullname"><br>
            <label for="email">Email</label>
            <input type="email" placeholder=" Email"><br>
            <label for="dob">Date Of Birth</label>
            <input type="date"><br>
            <label for="password">Password</label>
            <input type="password" placeholder=" Create Password">
            <label for="image">Upload Image</label>
            <input type="file" class="imagefile" onchange="preview()">
            <img src="" id="frame" width="100px" height="100px"><br>
            <img src="switchon.png" id="myImage"><br>
            <button onclick="switchOff()">Switch Off</button>
            <div class="row" style="display: flex;justify-content: center;margin-left: -98px">
                <input type="checkbox" class="checki" style="width: 12px;opacity: 1;">
                <label for="remember_me" class="label" style="margin-top:14px">Keep me Signed In</label>
            </div>

            <p><br></p>
            <button type="submit"><b>Sign Up</b></button><br>
            <!-- <a href="null" class="anchor1">Forgot Password?</a><br> -->
            <span>Already have an account?<br><a href="null" class="anchor2">Log In</a></span>
        </div>
    </div>
</body>

</html>
