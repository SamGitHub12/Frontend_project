<!doctype html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: whitesmoke;">
    <div class="upper_div">
        <div class="lower_div">
            <img src="icon.png" alt=""><br>
            <span><b>LOG IN</b></span><br>
            <label for="username"></label>
            <input type="text" id="username"><br>
            <label for="password"></label>
            <input type="password"><br>
            <div class="row" style="display: flex;justify-content: center;margin-left: -98px">
                <input type="checkbox" class="checki" style="width: 12px;opacity: 1;">
                <label for="remember_me" class="label" style="margin-top:14px">Remember Me</label>
            </div>

            <p><br></p>
            <button type="submit"><b>Login</b></button><br>
            <a href="null" class="anchor1">Forgot Password?</a><br>
            <span>Don't have an account?<a href="null" class="anchor2">Sign Up</a></span>
        </div>
    </div>
</body>

</html>
